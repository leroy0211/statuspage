name: CI

on:
  issues: ~
  issue_comment: ~
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: yarn install
      - run: TOKEN=${{ secrets.GITHUB_TOKEN }} BASE_PATH=/statuspage yarn build
      - run: yarn next export
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
